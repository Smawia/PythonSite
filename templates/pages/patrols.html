{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="show-i">
    <a href="{% url 'showDetailPatrols' %}">
        <div class="card">
            <div class="head">
                <h3>الدوريات</h3>
            </div>
            <div class="i">
                <i class="fa-brands fa-discourse"></i>
            </div>
            <p>إطلاق دورية "حوكمة"<br>
                مجلة علمية محكمة تتبع المركز التأسيسي للدراسات والبحوث
            </p>
            <button>المزيد</button>
        </div>
    </a>
    <div class="show-posts">
        {% for post in posts %}
        <div class="post-box">
            <div class="infop">
                <i class="fa-regular fa-user"></i><span>{{post.user_id.username}}</span><span>{{post.post_date|date:'Y-m-d H:i'}}</span>
            </div>
            <p>{{post.post}}</p>
            <img src="{{ post.file.url }}" alt="">
            <!-- <a href="../../media/{{post.file2}}" class="spe-a my-spe" download="proposed_file_name"><i class="fa-solid fa-file-arrow-down"></i></a> -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
